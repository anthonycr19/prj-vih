<div id="md_consejeria_form" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Consejeria Previa - Registro</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          {% include 'afiliacion/partials/info_paciente.html' %}
          <div class="col-md-12">
            {% include "consejeria/consejeria_pre_form.html" %}
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            {% include "consejeria/partials/consejeria_historial.html" %}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" v-on:click="crearConsejeriaPre($event)">Registrar</button>
        <button class="btn btn-primary right" :disabled="!consejeria.consejeria.atencion || !consejeria.esta_consentido" v-on:click="getExamenesLaboratorioPaciente(consejeria.paciente_detalle.uuid)" data-toggle="modal" data-target="#md_solicitud_laboratorio_form">Sol. Exm. Laboratorio</button>
      </div>
    </div>
  </div>
</div>
