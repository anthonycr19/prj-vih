{% load static %}
<div class="panel panel-primary">
  <div class="panel-heading">Registrar Resutaldo</div>
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-12">
        <h5 class="text-center"><strong>Hemograma completo</strong></h5>
        <form id="frm_resultado" class="form-horizontal" method="post">
          <input type="hidden" v-model="laboratorio_examen" name="laboratorio_examen"/>
          <div class="form-group">
            <label class="col-sm-4 control-label">Fecha</label>
            <div class="col-sm-8">
              <input class="form-control" id="id_fecha_resultado" name="fecha_resultado" v-model="examen_solicitado.fecha"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Nro. Prueba</label>
            <div class="col-sm-8">
              <input class="form-control" name="nro_prueba" v-model="examen_solicitado.nro_prueba"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Resultado</label>
            <div class="col-sm-8">
              <input class="form-control" list="id_resultados" type="text" name="resultado" v-model="examen_solicitado.resultado"/>
              <datalist id="id_resultados">
                <option value="REACTIVO">
                <option value="NO REACTIVO">
                <option value="INDETERMINADO">
              </datalist>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">CÃ³digo de muestra</label>
            <div class="col-sm-8">
              <input class="form-control" name="nro_muestra" v-model="examen_solicitado.nro_muestra"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Observaciones</label>
            <div class="col-sm-8">
              <textarea name="observacion" class="form-control" v-model="examen_solicitado.observacion"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <button type="button" class="btn btn-default" v-on:click="setExamen($event)">Registrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
